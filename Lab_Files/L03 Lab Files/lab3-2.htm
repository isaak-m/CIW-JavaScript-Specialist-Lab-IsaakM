<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">


function myFunction1(){
    alert(`The function has been called with an argument: Welcome!`);
}
  
function myFunction2(){
    var test = confirm(`Prevent this page from creating additional dialogs.`)
    alert("Hi, this value is returned from a function." + test);
}
    

//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onClick="myFunction1();"/><br />
<input type="button" value="Call Function with return" onClick="myFunction2();"/>
</form>

</body>
</html>
