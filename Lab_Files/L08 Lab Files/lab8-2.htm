<!DOCTYPE html>

<script type="text/javascript">

    
// create a class here
class dev1{
    constructor(name, brand){
        this.name = name;
        this.brand = brand;
    }
    display() {
        document.write('The name of the device is ' + this.name + 'and its brand is ' + this.brand);
    }
}
var Vostro = new dev1('Vostro', "Dell")

//-->
</script>

<body onload="dev1.display(Vostro)">
